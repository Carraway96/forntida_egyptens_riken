<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tidslinje – Forntida Egypten</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header class="site-header small">
    <h1>Tidslinje</h1>
    <nav><a class="link" href="index.html">← Till framsidan</a></nav>
  </header>

  <main class="container">
    <p class="intro">Dra korten till den epok de hör till. Vissa kort kan passa i flera epoker – då räknas alla dessa som rätt.</p>

    <div class="timeline-wrapper">
      <div class="timeline-scale" id="timeline-scale" aria-label="Visuell tidslinje"></div>
    </div>

    <section class="timeline-epochs">
      <div class="epoch-col">
        <h3>Gamla riket</h3>
        <div class="years">ca 2700–2200 f.v.t.</div>
        <div class="epoch-drop" data-epoch="old"></div>
      </div>
      <div class="epoch-col">
        <h3>Mellersta riket</h3>
        <div class="years">ca 2050–1650 f.v.t.</div>
        <div class="epoch-drop" data-epoch="middle"></div>
      </div>
      <div class="epoch-col">
        <h3>Nya riket</h3>
        <div class="years">ca 1550–1070 f.v.t.</div>
        <div class="epoch-drop" data-epoch="new"></div>
      </div>
    </section>

    <section class="event-bank">
      <h2>Händelsebank</h2>
      <div id="timeline-event-pool" class="pool" aria-label="Händelser att dra"></div>
    </section>

    <div id="timeline-detail" class="detail" aria-live="polite"></div>
  </main>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/timeline.js"></script>
</body>
</html>
